name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac:release
        # electron-builder with --publish always handles:
        # 1. Building the app
        # 2. Creating GitHub release
        # 3. Uploading artifacts (dmg, zip)
        # 4. Generating and uploading latest-mac.yml for auto-updater
