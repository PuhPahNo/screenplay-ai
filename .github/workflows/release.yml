name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac:release

      - name: Publish Release (remove draft status)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the tag name from GITHUB_REF (refs/tags/v1.4.5 -> v1.4.5)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Publishing release for tag: $TAG_NAME"
          
          # Use GitHub CLI to publish the release (removes draft status)
          gh release edit "$TAG_NAME" --draft=false --repo ${{ github.repository }}
